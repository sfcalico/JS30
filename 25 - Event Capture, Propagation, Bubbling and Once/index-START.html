<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling
  }

  
  divs.forEach(div => div.addEventListener('click', logText, 
  {capture: false, // false is default; events bubble up
    once: true})); // will unbind an EventListener after the first click or action such as with store checkouts or purchase buttons
  
</script>
</body>
</html>
